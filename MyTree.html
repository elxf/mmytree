<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="MyTree.css" />
    <title>나의 나무</title>
  </head>
  <body>
    <h1 id="tree-name">나의 나무</h1>

    <img
      src="https://cdn-icons-png.flaticon.com/512/7105/7105071.png"
      alt="나무 그림이 준비중입니다."
      class="tree-image"
    />

    <div class="Rank">
      <a href="Rank.html">
        <img
          src="https://i.pinimg.com/474x/e6/c0/2f/e6c02f5d581ff43e467e2a67281a0adf.jpg"
          alt="랭크"
        />
      </a>
    </div>

    <div class="Coin">
      <img
        src="https://i.pinimg.com/736x/d4/9e/87/d49e87fdb7a9c4747a56c1aecbc80aea.jpg"
        alt="코인"
      />
    </div>

    <div class="activityList">
      <a href="Check.html">
        <img
          src="https://i.pinimg.com/736x/d3/74/28/d3742844332617d2b271c1120c569dc7.jpg"
          alt="활동 목록"
        />
      </a>
    </div>

    <div class="Deco">
      <a href="Deco.html">
        <img
          src="https://i.pinimg.com/736x/51/57/ef/5157ef012e71c2197ff6e58698b9481f.jpg"
          alt="장식 구입"
        />
      </a>
    </div>

    <script>
      // URL에서 쿼리 문자열 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const treeName = urlParams.get('name'); // 'name' 파라미터 추출

      // 추출한 이름이 있을 경우 제목에 설정
      if (treeName) {
        document.getElementById('tree-name').textContent = treeName;
      }
    </script>
  </body>
</html>
